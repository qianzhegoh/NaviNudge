name: NaviNudge
description: A flutter App for Haptic Navigation

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0
  google_fonts: ^6.2.1
  google_maps_flutter: ^2.5.3
  flutter_blue_plus: ^1.32.11
  permission_handler: ^11.3.1
  get: ^4.6.6
  vector_math: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
  - assets/images/